<!DOCTYPE html>
<html>
<head>
  <title>Dictionary Website</title>
  <style>
    /* CSS styling for the search box and result */
    #search {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Enter keyword">
  <button onclick="searchDictionary()">Search</button>

  <div id="result"></div>

  <script>
    // JavaScript code to implement the functionality
    var dictionary = {
      keyword1: 'value1',
      keyword2: 'value2',
      keyword3: 'value3'
    };

    function searchDictionary() {
      var keyword = document.getElementById('search').value;
      var result = dictionary[keyword];

      if (result) {
        document.getElementById('result').innerHTML = 'The value for ' + keyword + ' is ' + result;
      } else {
        document.getElementById('result').innerHTML = 'No matching value found for ' + keyword;
      }
    }
  </script>
</body>
</html>
