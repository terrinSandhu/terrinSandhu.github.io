<!DOCTYPE html>
<html>
<head>
  <title>Dictionary Website</title>
  <style>
    /* CSS styling for the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    /* CSS styling for the search box */
    #search {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Enter keyword">
  <button onclick="searchDictionary()">Search</button>

  <table id="dictionaryTable">
    <!-- The table will be populated dynamically -->
  </table>

  <script>
    // JavaScript code to implement the functionality
    var dictionary = {
      keyword1: 'value1',
      keyword2: 'value2',
      keyword3: 'value3'
    };

    function searchDictionary() {
      var keyword = document.getElementById('search').value;
      var result = dictionary[keyword];

      if (result) {
        alert('The value for ' + keyword + ' is ' + result);
      } else {
        alert('No matching value found for ' + keyword);
      }
    }

    // Generating the table rows and columns
    var table = document.getElementById('dictionaryTable');
    for (var key in dictionary) {
      var row = table.insertRow();
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerHTML = key;
      cell2.innerHTML = dictionary[key];
    }
  </script>
</body>
</html>
